<!DOCTYPE html>

<html lang="en">
    <!-- had to look up how to even leave comments. so different than//-->
<head>
    <meta charset="UTF-8">
    <title>BC Missing Persons</title>
    <!--connects  to missing.css-->
    <link rel="stylesheet" href="index.css">
    <!--favicon-->
    <link rel="icon" href="images/favicon.png" type="image/x-icon">

    <!--Scripts to attach, trying out tailwind now-->
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="data.js"></script>
    <script defer src="script.js"></script>

    <!--leaflet link Had to use AI for this -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <!-- leaflet marker cluster Had to use AI for this -->
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />

    <!-- java script file -->
    <script defer src="script.js"></script>

</head>

<body class="Map">
<header>
            <!--making tabs since I need them-->
        <nav>
            <a href="/index.html">Map</a>
            <a href="/about.html">About & statistics</a>
            <a href="/resources.html">Resources</a>
        </nav>
            <h1>BC Crime & Missing Persons</h1>
</header>

<main>
        <!--All divs and buttons must be on same line-->
        <!--Never used leaflet so needed AI for this part-->
        <div id="map-container">
        <div id="map"></div>
        </div>

        <!--side bar for changing what we look for-->
        <div id="index-box">
            <h2>Filters</h2>
            <button id="show-all">Show All</button>
            <button id="show-homicide">Show Homicides</button>
            <button id="show-missing">Show Missing</button>

            <!--I dont know what else to filter by. I included trans even though there is currently 0 missing trans people thankfully.-->
        <div id="gender-filter">
            <button id="filter-all-gender">All Genders</button>
            <button id="filter-female">Female</button>
            <button id="filter-male">Male</button>
            <button id="filter-trans">Trans</button>
        </div>

        <div id="age-filter">
            <h3>Age Filter</h3>
        <div class="age-input-container">
                <!--I wanted the age to be a sliding bar but dont know how-->
                <input type="number" id="min-age" placeholder="Min Age">
                <input type="number" id="max-age" placeholder="Max Age">
        </div>
            <button id="filter-age">Filter by Age</button>
        </div>

         <!--Thought I would add a tip line to fill in the space in the bottom right-->
        <div class="tip-hotline">
            <h3>Save a life</h3>

            <p>If you have any information about a missing persons please
                contact Crime Stoppers or your local Police.
            </p>
            <a href="https://www.bccrimestoppers.com/leave-a-tip/" target="_blank">Submit a Tip CLICK HERE</a>

        </div>
        </div>


</main>
    
    <!--I am just last updating by month because if I add direct dates people will see how much I forget to update-->
    <div id="last-updated"> Last updated: June 2025</div>
</body>
</html>
